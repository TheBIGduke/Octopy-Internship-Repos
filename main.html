<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopy Internship Repos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .repo-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .repo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .repo-content {
            padding: 20px;
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .repo-title {
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            flex: 1;
        }

        .repo-title:hover {
            color: #667eea;
        }

        .repo-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-archived {
            background: #fff3cd;
            color: #856404;
        }

        .status-wip {
            background: #cce5ff;
            color: #004085;
        }

        .repo-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .repo-link {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        .repo-link:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Octopy Internship Repos</h1>
            <p class="subtitle">Robotics and Automation projects from my internship at Octopy (August - December 2025)</p>
        </header>

        <div class="repos-grid" id="reposContainer"></div>
    </div>

    <script>
        // Sample repository data - Replace this with your actual repositories
        const repositories = [
            {
                title: "Awesome Web App",
                description: "A full-stack web application built with React and Node.js. Features include user authentication, real-time updates, and a responsive design.",
                link: "https://github.com/yourusername/awesome-web-app",
                image: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=500&h=300&fit=crop",
                status: "active"
            },
            {
                title: "Machine Learning Project",
                description: "A machine learning project using Python and TensorFlow to predict housing prices based on various features.",
                link: "https://github.com/yourusername/ml-project",
                image: "https://images.unsplash.com/photo-1555949963-aa79dcee981c?w=500&h=300&fit=crop",
                status: "wip"
            },
            {
                title: "Mobile Game",
                description: "A fun and addictive mobile game developed with Unity and C#. Available on iOS and Android platforms.",
                link: "https://github.com/yourusername/mobile-game",
                image: "https://images.unsplash.com/photo-1511512578047-dfb367046420?w=500&h=300&fit=crop",
                status: "active"
            },
            {
                title: "API Documentation Tool",
                description: "An automated tool for generating beautiful API documentation from code comments and annotations.",
                link: "https://github.com/yourusername/api-docs-tool",
                image: "https://images.unsplash.com/photo-1542831371-29b0f74f9713?w=500&h=300&fit=crop",
                status: "archived"
            },
            {
                title: "Data Visualization Dashboard",
                description: "Interactive dashboard for visualizing complex datasets using D3.js and modern web technologies.",
                link: "https://github.com/yourusername/data-viz",
                image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=500&h=300&fit=crop",
                status: "active"
            },
            {
                title: "CLI Tool Suite",
                description: "A collection of command-line tools to improve developer productivity and automate common tasks.",
                link: "https://github.com/yourusername/cli-tools",
                image: "https://images.unsplash.com/photo-1629654297299-c8506221ca97?w=500&h=300&fit=crop",
                status: "wip"
            }
        ];

        function getStatusClass(status) {
            const statusMap = {
                'active': 'status-active',
                'archived': 'status-archived',
                'wip': 'status-wip'
            };
            return statusMap[status] || 'status-active';
        }

        function getStatusLabel(status) {
            const labelMap = {
                'active': 'Active',
                'archived': 'Archived',
                'wip': 'In Progress'
            };
            return labelMap[status] || 'Active';
        }

        function renderRepositories() {
            const container = document.getElementById('reposContainer');
            
            repositories.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'repo-card';
                
                card.innerHTML = `
                    <img src="${repo.image}" alt="${repo.title}" class="repo-image">
                    <div class="repo-content">
                        <div class="repo-header">
                            <a href="${repo.link}" target="_blank" class="repo-title">${repo.title}</a>
                            <span class="repo-status ${getStatusClass(repo.status)}">${getStatusLabel(repo.status)}</span>
                        </div>
                        <p class="repo-description">${repo.description}</p>
                        <a href="${repo.link}" target="_blank" class="repo-link">View on GitHub â†’</a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Render repositories on page load
        renderRepositories();
    </script>
</body>
</html>
